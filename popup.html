<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>URL 参数清理器</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(18px);
    }
    .param-list {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
    }
    .param-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .param-item:last-child {
      border-bottom: none;
    }
    .btn {
      cursor: pointer;
      background-color: #f1f1f1;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
    }
    .btn:hover {
      background-color: #ddd;
    }
    .btn-primary {
      background-color: #2196F3;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0b7dda;
    }
    .input-group {
      display: flex;
      gap: 5px;
    }
    input[type="text"] {
      flex: 1;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>URL 参数清理器</h2>
      <label class="switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div>
      <p>要移除的参数：</p>
      <div class="param-list" id="paramList">
        <!-- 参数列表将通过 JavaScript 动态添加 -->
      </div>
    </div>
    
    <div class="input-group">
      <input type="text" id="newParam" placeholder="添加新参数...">
      <button class="btn btn-primary" id="addParam">添加</button>
    </div>
    
    <label>
      <input type="checkbox" id="cleanLinksBeforeClick">
      在点击链接前清理
    </label>
    
    <button class="btn" id="cleanCurrentUrl">清理当前页面 URL</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
