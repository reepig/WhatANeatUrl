<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WhataNeatUrl</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Trims URL params</h2>
      <label class="switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div>
      <p>要移除的参数</p>
      <div class="param-list" id="paramList">
        <!-- 参数列表将通过 JavaScript 动态添加 -->
      </div>
    </div>
    
    <div class="input-group">
      <input type="text" id="newParam" placeholder="添加新参数...">
      <button class="btn btn-primary" id="addParam">添加</button>
    </div>
    
    <label>
      <input type="checkbox" id="cleanLinksBeforeClick">
      在点击链接前清理
    </label>
    
    <button class="btn" id="cleanCurrentUrl">清理当前页面 URL</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
